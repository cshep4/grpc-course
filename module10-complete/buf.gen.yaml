version: v2
managed:
  enabled: true
plugins:
  # grpc
  - remote: buf.build/grpc/go:v1.3.0
    out: proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/protocolbuffers/go
    out: proto
    opt: paths=source_relative
  # connect
  - remote: buf.build/connectrpc/go:v1.16.2
    out: proto
    opt:
      - paths=source_relative
